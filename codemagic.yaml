name: blockfoliox-ios-build
description: "iOS build pipeline for BlockFolioX"

workflows:
  ios-build:
    name: iOS Build
    instance_type: mac_mini_m2
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios && pod install && cd ..
      
      - name: Build iOS app
        script: |
          flutter build ios --debug --no-codesign
    artifacts:
      - build/ios/iphoneos/
